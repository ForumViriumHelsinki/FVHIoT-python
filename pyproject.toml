[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 120

[tool.ruff]
line-length = 120

# Enable Pyflakes `E` and `F` codes by default.
select = ["E", "F"]
ignore = []

[project]
name = "FVHIoT"
description = "Utilities for FVH's IoT projects"
version = "0.3.0"
authors = [
    { name = "Aapo Rista", email = "aapo.rista@forumvirium.fi" }
]
dependencies = [
    'Flask',
    'starlette',
    'certifi',
    'kafka-python',
    'msgpack',
]
